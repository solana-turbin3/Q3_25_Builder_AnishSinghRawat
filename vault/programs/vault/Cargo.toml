[package]
name = "vault"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "vault"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]
test-sbf = []


[dependencies]
anchor-lang = "0.31.1"

[dev-dependencies]
mollusk-svm = "0.4.1"
mollusk-svm-bencher = "0.4.1"
solana-program = "2.3.0"
solana-sdk = "2.3.0"